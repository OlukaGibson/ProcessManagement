{% extends 'base.html' %}

{% block content %}
<!--Top Side-->
<div class="container">
    <div class="row mt-4">
        
        <!--End Left Top Side-->

        <!--Right Top Side-->
        <div class="container">
          <div class="row mt-4">
              <div class="col-md-4">
                  <div class="card">
                      <div class="card-header bg-primary text-white">
                          Information
                      </div>
                      <div class="card-body">
                          <marquee behavior="" direction="">
                              <h3 class="my-4">Welcome Gibson</h3>
                          </marquee>
                      </div>
                  </div>
              </div>
              <div class="col-md-8">
                  <div class="card">
                      <div class="card-header bg-primary text-white">
                          Menu
                      </div>
                      <div class="card-body">
                          <div class="row">
                              <div class="col-md-4">
                                  <a class="text-decoration-none text-dark" href="{% url 'staff' %}">
                                      <div class="card my-card shadow text-center p-3">
                                          <h4>Employees <i class="fas fa-users"></i></h4>
                                      </div>
                                  </a>
                              </div>
                              <div class="col-md-4">
                                  <a class="text-decoration-none text-dark" href="{% url 'products' %}">
                                      <div class="card my-card shadow text-center p-3">
                                          <h4>Inventory <i class="fas fa-box"></i></h4>
                                      </div>
                                  </a>
                              </div>
                              <div class="col-md-4">
                                  <a class="text-decoration-none text-dark" href="{% url 'metadata' %}">
                                      <div class="card my-card shadow text-center p-3">
                                          <h4>Production Process <i class="fas fa-shipping-fast"></i></h4>
                                      </div>
                                  </a>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
        <!--End Right Top Side-->

    </div>
</div>
<!--End Top Side-->
<!--Graphs-->
<div class="container">
    <div class="row my-5">
        <div class="col-md-6">
        </div>
        <div class="col-md-6">
            <div class="bg-white">
                <canvas id="myChart" width="400" height="300"></canvas>
                <script>
                    var ctx = document.getElementById('myChart').getContext('2d');
                    var myChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                            datasets: [{
                                label: 'Products',
                                data: [12, 19, 3, 5, 2, 3],
                                backgroundColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)'
                                ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)'
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: true
                                    }
                                }]
                            }
                        }
                    });
                </script>
            </div>
        </div>
    </div>
</div>
<!--End Graphs-->    
{% endblock%}
